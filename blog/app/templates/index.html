{% extends 'base.html' %}
    
{% block title %} Home | Zetta Blog {% endblock%}

{% block content %}
    
    <section class="container main" style="margin-top: 15px; margin-left: 25%">
      {% for i in post %}
      <div class="" style="text-align: justify; height: autopx; width: 750px;border: 1px solid;margin-bottom: 10px;">
        <h4 style="padding-top: 10px;padding-left: 10px;">{{ i.model_title}}</h4>

        <p style="padding-top: 15px;padding-left: 5px;padding-right: 5px;padding-bottom: 5px;">
          {{i.model_short}}
        </p>

        <h6 style="padding-left: 5px;">Author {{i.model_author}}</h6>
        <form action="{% url 'readPost' id=i.model_id %}" method="post">
          {% csrf_token %}

          <button type="Submit">Read More</button>
        </form>
        
      </div>
      {% endfor %}
      
    </section>
{% endblock %}
